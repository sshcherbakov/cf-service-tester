<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>cf-service-tester</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="start-style.css" />
</head>
<body>
	<div class="container">

		<div class="starter-template">
			<h1>Services</h1>
			<p class="lead">
				<img src="redis.png" /> 
				<span th:text="${statusRedis ? 'UP' : 'DOWN'}" ></span>
			</p>
			<p class="lead">
				<img src="rabbitmq.ico" />
				<span th:text="${statusRabbit ? 'UP' : 'DOWN'}" ></span>
			</p>
			<p class="lead">
				<img src="database_mysql.png" />
				<span th:text="${statusDatabase ? 'UP' : 'DOWN'}" ></span>
			</p>
			
		</div>

	</div>
</body>
</html>
